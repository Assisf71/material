<!doctype html5>
<html>
<head>
  {{ partial "head.html" . }}
</head>
  <body>
    {{ partial "header.html" . }}
    
    <div class="row">
      <div class="article-title col-md-12">
        <h1>{{ .Title }}</h1>
      </div>  
    </div>
    
    <div class="row">
      
      <div class = "col-md-3" id = "toc-container">
        <nav id="toc" class="toc toc-left js-toc relative z-1 transition--300 absolute pa4"></nav>
        <br>
      </div>
      
      <div class="article col-md-9">
        {{ .Content }}
      </div> 
      
    </div>
    
    <br>
    
    <div class="row">
      <div class="col-md-12">
        <footer>{{ partial "footer.html" . }}</footer>
      </div>
    </div>
    
  </body>
  
  {{ partial "scripts.html" .}}
  {{ partial "toc.html" . }}
  
</html>
